{% extends "base.html" %}
{% load static %}

{% block title %} Edit Event {% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "employees/form.css" %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Edit Event</h1>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>
                {{ field.label_tag }} <br>
                {{ field }} <br>
                {{ field.errors }}
                
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <h3>{{success}}</h3>
    <a href="{% url 'events' %}"><button class="btn btn-primary" type="submit">Back to event list</button></a> 
</div>
{% endblock %}
