{% extends "base.html" %}

{% load static %} 

{% block title %} New Event {% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "employees/form.css" %}">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>Add new event</h1>
    <div class="container">
        <form action='{% url "new-event" %}' method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div>
                {{field.label_tag}}<br>
                {{field}}<br>
                {{field.errors}}
            </div>
            {% endfor %}
            <br><button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <a href="{% url 'events' %}"><button class="btn btn-primary" type="submit">Back to event list</button></a> 

</div>

{% endblock %}
